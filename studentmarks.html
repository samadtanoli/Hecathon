<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="portal">
            <h1>Upload Student Marks</h1>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <input type="number" id="totalMarks" placeholder="Total Marks" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <button id="marksBtn" type="submit">Upload</button>
        </div>
    </div>
    
    <script src="./marks.js" type="module"></script>
</body>
</html>
